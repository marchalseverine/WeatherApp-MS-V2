<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp-MS-V2</title>
    <link

  <body>
    <div class="background">
      <div class="dashboard">
        <div class="container">
          <div class="date">
            <h4 id="current-date">Today, 21:33</h4>
          </div>
          <div class="menu">
            <form class="city-input">
              <input
                type="search"
                class="city"
                id="search-a-city"
                autocomplete="off"
                autofocus="on"
                placeholder="Enter a city..."
              />
              <button
                class="btn btn-outline-secondary"
                id="search-button"
                type="submit"
              >
                üîé
              </button>
              <button
                class="btn btn-outline-secondary"
                id="location-button"
                type="submit"
              >
                üìç
              </button>
            </form>
          </div>
          <br />
          <div class="row">
            <div class="col-7">
              <ul>
                <li>
                  <h1 id="current-city">Valencia</h1>
                </li>
                <li>
                  <h2 id="weather-description">Clear</h2>
                </li>
                <li>
                  <p>
                    <span class="humidity"
                      >humidity: <span id="humidity-percent">10%</span>,</span
                    >
                    <span class="wind">Wind:</span>
                    <span id="wind-speed">5Km/h</span>
                  </p>
                </li>
              </ul>
            </div>
            <div class="col-5">
              <img
                src="https://openweathermap.org/img/wn/10d@2x.png"
                alt="cloud"
                id="weather-icon"
                width="70px"
              />
              <span id="temperature"> 5 </span>
              <a href="#" class ="active" id="celsius-link">¬∫C</a> |
              <a href="##" id="fahrenheit-link"> ¬∫F</a>
            </div>
          </div>
          <hr />
          <br />
          <div id="forecast">
            
          </div>
        </div>
      </div>
      <footer>
        <p class="coder">
          <a
            href="https://github.com/marchalseverine/WeatherApp-MS-V2"
            target="_blank"
            >Open-source code</a
          >
          by S√©verine Marchal
        </p>
      </footer>
    </div>

  <script src="src/index.js"></script>
